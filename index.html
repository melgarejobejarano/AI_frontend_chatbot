<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P&R Hub Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              modern: {
                bg: '#0f172a',       // Slate 900
                surface: '#1e293b',  // Slate 800
                surfaceLight: '#334155', // Slate 700
                primary: '#10b981',  // Emerald 500 (Green)
                secondary: '#06b6d4', // Cyan 500 (Blue)
                accent: '#3b82f6',   // Blue 500
                text: '#f8fafc',     // Slate 50
                muted: '#94a3b8',    // Slate 400
                border: '#334155',   // Slate 700
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px rgba(16, 185, 129, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(6, 182, 212, 0.4)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'pulse-glow': 'pulse-glow 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>

</head>

</body>
</html>
